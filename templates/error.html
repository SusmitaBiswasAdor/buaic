{% extends 'base.html' %} {% block title %}Error{% endblock %} {% block content
%}
<section class="">
  <div class="container flex items-center px-6 py-12 mx-auto">
    <div class="flex flex-col items-center max-w-sm mx-auto text-center">
      <p class="p-3 text-sm font-medium text-red-500 rounded-full bg-red-50">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
          />
        </svg>
      </p>
      <h1 class="mt-3 text-2xl font-bold text-red-500 md:text-3xl">
        {{ code_msg }}
      </h1>
      <p class="mt-4 text-gray-500">
        {{ msg }}
      </p>

      <div class="flex items-center w-full mt-6 gap-x-3 sm:w-auto">
        <button
          class="w-40 px-5 py-2 text-sm tracking-wide text-gray-700 transition-colors duration-200 bg-white rounded-lg hover:bg-gray-100"
        >
        <a href="#" onclick="history.go(-1); return false;">Go Back</a>
        </button>
      
        <button
          class="w-40 px-6 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg hover:bg-blue-600"
        >
          <a href="/">Go Home</a>
        </button>
      </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
