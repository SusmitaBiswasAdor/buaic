{% extends "base.html" %} {% block title %}Add Room{% endblock %} {% block
content %}
<div class="bg-gray-100 flex justify-center items-center mx-auto">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Add Room</h2>
    <form action="{{ url_for('resources.add_room') }}" method="post">
      <div class="mb-4">
        <label for="room_number" class="block">Room Number:</label>
        <input
          type="text"
          id="room_number"
          name="room_number"
          required
          class="border border-gray-300 px-4 py-2 rounded-md w-full"
        />
      </div>
      <button
        type="submit"
        class="bg-[#2A5CAA] text-white px-4 py-2 rounded-md"
      >
        Add Room
      </button>
    </form>
  </div>
</div>
{% endblock %}
