{% extends 'base.html' %} {% block title %}Create event{% endblock %} {% block
content %}
<div class="container mx-auto mt-8 flex justify-center items-center">
  <div class="bg-white p-8 shadow-md rounded-md w-96">
    <h1 class="text-3xl font-bold mb-6">Create Event</h1>
    <form method="POST" action="{{ url_for('event.create')}}">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="start_datetime">Start Date & Time:</label>
        <input
          type="datetime-local"
          class="form-control"
          id="start_datetime"
          name="start_datetime"
        />
      </div>
      <div class="form-group">
        <label for="end_datetime">End Date & Time:</label>
        <input
          type="datetime-local"
          class="form-control"
          id="end_datetime"
          name="end_datetime"
        />
      </div>
      <div class="form-group">
        <label for="venue">Venue:</label>
        <input type="text" class="form-control" id="venue" name="venue" />
      </div>
      <br />
      {% with messages = get_flashed_messages() %} 
      {% if messages %}
      <div class="mb-4">
        <ul class="list-disc pl-4">
          
          <li>{{ messages[0] }}</li>
          
        </ul>
      </div>
      {% endif %} 
      {% endwith %}
      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 w-full"
      >
        submit
      </button>
    </form>
  </div>
</div>

{% endblock %}
