{% extends 'base.html' %} {% block title %}Create Poll{% endblock %} {% block
content %}
<div class="container mx-auto mt-8 flex justify-center items-center">
  <div class="bg-white p-8 shadow-md rounded-md w-96">
    <h1 class="text-3xl font-bold mb-6">Create new Poll</h1>

    <form method="POST" action="{{ url_for('polls.create_poll')}}">
      <div class="mb-4">
        <label for="question" class="block text-gray-700 font-bold mb-2"
          >Question:</label
        >
        <input
          type="text"
          class="border border-gray-300 rounded-md py-2 px-3 w-full"
          id="question"
          name="question"
        />
      </div>
      <div class="mb-4">
        <label for="option1" class="block text-gray-700 font-bold mb-2"
          >Option 1:</label
        >
        <input
          type="text"
          class="border border-gray-300 rounded-md py-2 px-3 w-full"
          id="option1"
          name="option1"
        />
      </div>
      <div class="mb-4">
        <label for="option2" class="block text-gray-700 font-bold mb-2"
          >Option 2:</label
        >
        <input
          type="text"
          class="border border-gray-300 rounded-md py-2 px-3 w-full"
          id="option2"
          name="option2"
        />
      </div>
      <div class="mb-4">
        <label for="option3" class="block text-gray-700 font-bold mb-2"
          >Option 3:</label
        >
        <input
          type="text"
          class="border border-gray-300 rounded-md py-2 px-3 w-full"
          id="option3"
          name="option3"
        />
      </div>
      <div class="mb-4">
        <label for="option4" class="block text-gray-700 font-bold mb-2"
          >Option 4:</label
        >
        <input
          type="text"
          class="border border-gray-300 rounded-md py-2 px-3 w-full"
          id="option4"
          name="option4"
        />
      </div>
      <button
        type="submit"
        class="bg-[#2A5CAA] text-white py-2 px-4 rounded-md hover:bg-[#09377c] w-full"
      >
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
