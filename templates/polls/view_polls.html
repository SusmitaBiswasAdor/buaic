{% extends 'base.html' %} 
{% block title %}View polls{% endblock %} 
{% block content %}

<div class="container mx-auto mt-8 flex justify-center items-center">
  <div class="bg-white p-8 shadow-md rounded-md w-120">
    <h1 class="text-3xl font-bold mb-6">Polls</h1>

    <div class="space-y-50">
      {% for poll in polls %}
      <div class=" items-center px-15">
        <p>{{ poll.question }}</p>
        <p>{{ poll.created_at }}</p>
        <br>
        <a href="{{ url_for('polls.vote', poll_id=poll.id) }}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Vote</a>
        <a href="{{ url_for('polls.poll_result', poll_id=poll.id) }}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Show Result</a>
        <a href="{{ url_for('polls.delete_poll', poll_id=poll.id) }}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Delete</a>
    </div>
      {% endfor %}
    </div>
  </div>
</div>
    
    {% endblock %}
