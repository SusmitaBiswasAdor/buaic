{% extends "base.html" %} {% block title %}2FA Authorization - BUAIC{% endblock
%} {% block content %}
<div class="bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">2FA Authorization</h2>
    <form
      method="POST"
      action="{{ url_for('user.tfa', email=email, otp=otp) }}"
    >
      <div class="mb-4">
        <label for="otp" class="block mb-2">Enter your OTP here:</label>
        <input
          class="hidden"
          type="text"
          id="email"
          name="email"
          value="{{ email }}"
        />
        <input
          type="text"
          id="otp"
          name="otp"
          required
          class="border border-gray-300 px-4 py-2 rounded-md w-full"
        />
      </div>
      <button
        type="submit"
        class="bg-[#2A5CAA] text-white px-4 py-2 rounded-md"
      >
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
