{% extends 'base.html' %} {% block title %}Edit Profile - BUAIC{% endblock %} {%
       block content %}
       <div class="container mx-auto mt-8 flex justify-center items-center">
         <div class="bg-white p-8 shadow-md rounded-md w-1/3">
           <h1 class="text-3xl font-bold mb-6">Edit Profile</h1>
       
           <form
             method="POST"
             action="{{ url_for('user.edit_profile') }}"
             class="space-y-4"
           >
           <div>
              <label for="name" class="text-sm">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                value="{{ user.name }}"
                placeholder="Your Full Name"
                required
                class="border w-full p-2 rounded-md"
              />
            </div>

            <div>
              <label for="rfid" class="text-sm">RFID:</label>
              <input
                type="text"
                id="rfid"
                name="rfid"
                placeholder="Your RFID"
                value="{{ user.rfid }}"
                required
                class="border w-full p-2 rounded-md"
              />
            </div>
      
            <div>
              <label for="email" class="text-sm">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                value="{{ user.email }}"
                placeholder="Your Email"
                required
                class="border w-full p-2 rounded-md"
              />
            </div>

            
      
            <div>
              <label for="phone" class="text-sm">Phone Number:</label>
              <input
                
                id="phone"
                name="phone"
                value="{{ user.phone }}"
                placeholder="Your Phone Number"
                required
                class="border w-full p-2 rounded-md"
                maxlength="14"
              />
            </div>
      
            <div>
              <label for="semester" class="text-sm">Semester:</label>
              <input
                type="text"
                id="semester"
                name="semester"
                value="{{ user.semester }}"
                placeholder="1st, 2nd etc."
                required
                class="border w-full p-2 rounded-md"
              />
            </div>
      
      
            <div>
              <label for="blood_group" class="text-sm">Blood Group:</label>
              <select
                id="blood_group"
                name="blood_group"
                required
                class="border w-full p-2 rounded-md"
            >
                <option value="" disabled>Select Blood Group</option>
                <option value="A+" {% if user.blood_group == "A+" %}selected{% endif %}>A+</option>
                <option value="A-" {% if user.blood_group == "A-" %}selected{% endif %}>A-</option>
                <option value="B+" {% if user.blood_group == "B+" %}selected{% endif %}>B+</option>
                <option value="B-" {% if user.blood_group == "B-" %}selected{% endif %}>B-</option>
                <option value="O+" {% if user.blood_group == "O+" %}selected{% endif %}>O+</option>
                <option value="O-" {% if user.blood_group == "O-" %}selected{% endif %}>O-</option>
                <option value="AB+" {% if user.blood_group == "AB+" %}selected{% endif %}>AB+</option>
                <option value="AB-" {% if user.blood_group == "AB-" %}selected{% endif %}>AB-</option>
            </select>
            </div>
            <div class="flex items-center justify-between mr-2">
              <label>Two-Factor Authentication (2FA) Mode:</label>
              <label class="switch">
                <input type="checkbox" name="tfa" {% if user.tfa %} checked {% endif %}>
                <span class="slider round"></span>
              </label>
              </div>
                <div>
                  <button
                      type="submit"
                      class="bg-[#2A5CAA] text-white p-2 rounded-md w-full"
                  >
                      Update Profile
                  </button>
             </div>
           </form>
         </div>
       </div>
       {% endblock %}
